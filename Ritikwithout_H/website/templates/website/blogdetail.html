{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{object.title}}</title>
	<link rel="shortcut icon" href="images/icons/logo.jpg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'website/style2.css'%}">

</head>
<body>
	<div class="container-fluid">
		<div class="row d-flex bg-light justify-content-center p-4">
			<div class="col-md-12 text-center ">
				<a href="{% url 'main-page' %}" class="brand text-bold text-dark text-decoration-none p-4">RITIKWITHOUT_H</a>
			</div>
		</div>
	</div>
	<main>
		<div class="container">
			<div class="row d-flex justify-content-evenly">
				<div class="col-md-9 d-flex p-4">
					<img src="{{object.author_pic.url}}" class="author-pic img-fluid" alt="img">
					<div class="nameDate text-left ps-2">
						<p class="name">{{object.author|title}}</p>
						<p>{{object.created_at}}</p>
					</div>
				</div>
				<div class="col-md-3 social-media p-2 text-center">
					<a href="#" class="fa fa-facebook"></a>
					<a href="#" class="fa fa-instagram"></a>
					<a href="#" class="fa fa-pinterest"></a>
					<a href="#" class="fa fa-github"></a>
				</div>
			</div>
			<div class="row pt-2">
				<div class="heading text-dark h2">{{object.title}}</div>
				<div class="picture-field p-4 d-flex justify-content-center">
					<img src="{{object.image.url}}" class="w-90" alt="">
				</div>
				<div class="blog-content">
					<p class="text">{{object.intro_part|linebreaksbr}}</p>
					<p class="text">{{object.body|safe}}</p>
				</div>
			</div>
			
		</div>
	</main>
	
	
</body>
</html>
